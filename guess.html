<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Guess game</title>
        <link rel="stylesheet" href="guess.css">
    </head>
    <body>
        <header>
            <div class='asd'>
                <h1 id="title"> Guess my number😎</h1>
                <input id="again" type='button' value='Try again'>
            </div>
        </header>
        <div class='zxc'>
            <input id="correct" type="text" placeholder="?">
            <h2 id="warnning">Just 3 chance</br>  (select 1-20)</h2>
            
        </div>
        <div class="qwe">    
            <div class="mnb">
                <input type="text" placeholder="Guess a number" id="numges">
                <h1 id='message'>Lets Guess...</h1> </br>
                <input type="button" value="check out" id="check">
                
            </div>    
            <div class="dfg">
                <h2 id='score'>✨Score : </h2>
                <h3 id="sc">20</h3>
                <h2 id='Hscore'>🏆Highscore : </h2>
                <h3 id="Hsc">0</h3>
            </div>
        </div>   
        <script src="guess.js"></script>
    </body>
</html>
